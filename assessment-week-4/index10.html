<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Logger</title>
    <script>
        function logInputValue(event) {
            console.log(event.target.value) 
        }
    </script>
</head>
<body>
    <h1>Type Something:</h1>
    <input type="text" id="inputField" oninput="logInputValue(event)" placeholder="Type here..." />
</body>
</html>
